<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Талас облусундагы өндүрүштүк өнөр жайлардын топ 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .place {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid blue;
    }

    .place:hover {
      transform: scale(1.05);
      background-color: orange;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .place img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Талас облусундагы өндүрүштүк өнөр жайлардын топ 4</h1>
  <div class="container">
    <div class="place" onclick="showModal(0)">
      <img src="/images/Агроөнөр жай.jpeg" alt="Агроөнөр жай (Азык-түлүк иштетүү)" />
      <h2>Агроөнөр жай</h2>
    </div>

    <div class="place" onclick="showModal(1)">
      <img src="/images/Ток менен камсыздоо.jpeg" alt="Ток менен камсыздоо жана электр энергиясы" />
      <h2>Ток менен камсыздоо</h2>
    </div>

    <div class="place" onclick="showModal(2)">
      <img src="/images/тегирмен.jpeg" alt="Тегирмен" />
      <h2>Тегирмен</h2>
    </div>

    <div class="place" onclick="showModal(3)">
      <img src="/images/Жеңил өнөр жай.jpeg" alt="Жеңил өнөр жай" />
      <h2>Жеңил өнөр жай</h2>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      `<strong>Агроөнөр жай (Азык-түлүк иштетүү)</strong><br/>
       Талас облусу айыл чарбага жакшы ылайыкталган аймак, андыктан дан, жемиштерди кайра иштетүүчү азык-түлүк өндүрүшү көп. Мисалы, ун, сүт азыктары, эт азыктары өндүрүлөт.`,

      `<strong>Ток менен камсыздоо жана электр энергиясы</strong><br/>
       Талас облусунда чакан гидроэлектростанциялар (ГЭС) иштеп, аймактын электр энергиясын камсыздоого салым кошот.`,

      `<strong>Тегирмен (Жүгөрү, буудай тегирмени)</strong><br/>
       Буудай жана жүгөрүн иштеткен тегирмендер көп. Алар ун өндүрүшү менен алектенет.`,

      `<strong>Жеңил өнөр жай (Токому жана текстиль)</strong><br/>
       Айыл жериндеги жумушчулар үчүн жеңил өнөр жай тармактары өнүгүүдө, мисалы, кездемелерди иштетүү, кийим тигүү.`
    ];

    function showModal(index) {
      modalText.innerHTML = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
