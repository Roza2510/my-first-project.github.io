<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Баткендеги илим жана изилдөө мекемелери</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .place {
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 300px;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid blue;
      font-weight: bold;
      font-size: 18px;
      color: #2c3e50;
    }

    .place:hover {
      transform: scale(1.05);
      background-color: orange;
      color: white;
    }

    .place img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 18px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Баткендеги илим жана изилдөө мекемелери</h1>
  <div class="container">
    <div class="place" onclick="showModal(0)">
      <img src="/images/Баткен мамлекеттик университети (БатМУ).jpeg" alt="Баткен мамлекеттик университети" />
      Баткен мамлекеттик университети (БатМУ)
    </div>

    <div class="place" onclick="showModal(1)">
      <img src="/images/Айгүл-Таш ботаникалык заказниги.jpeg" alt="Айгүл-Таш ботаникалык заказниги" />
      Айгүл-Таш ботаникалык заказниги
    </div>

    <div class="place" onclick="showModal(2)">
      <img src="/images/Саркент мамлекеттик жаратылыш паркы.jpeg" alt="Саркент мамлекеттик жаратылыш паркы" />
      Саркент мамлекеттик жаратылыш паркы
    </div>

    <div class="place" onclick="showModal(3)">
      <img src="/images/“Келечек” билим берүү борбору (БУУнун Өнүктүрүү Программасы).jpeg" alt="Келечек билим берүү борбору" />
      “Келечек” билим берүү борбору (БУУнун Өнүктүрүү Программасы)
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      `<strong>Баткен мамлекеттик университети (БатМУ)</strong><br/>
       Аймактагы негизги жогорку окуу жайы, илимий изилдөөлөр жана билим берүү борбору.`,

      `<strong>Айгүл-Таш ботаникалык заказниги</strong><br/>
       Уникалдуу флораны, анын ичинде Айгүл гүлүн коргоо максатындагы табигый корук.`,

      `<strong>Саркент мамлекеттик жаратылыш паркы</strong><br/>
       Сейрек жаныбарларды (кар барысы, күрөң аюу ж.б.) коргоого багытталган мамлекеттик парк.`,

      `<strong>“Келечек” билим берүү борбору (БУУнун Өнүктүрүү Программасы)</strong><br/>
       Жаштарга билим берүү жана санариптик көндүмдөрдү өнүктүрүү боюнча борбор.`
    ];

    function showModal(index) {
      modalText.innerHTML = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
