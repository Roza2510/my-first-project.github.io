<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Баткендеги табигый ресурстарды казуу боюнча топ 4 ишканалар</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .place {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid blue;
    }

    .place:hover {
      transform: scale(1.05);
      background-color: orange;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .place img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Баткендеги табигый ресурстарды казуу боюнча топ 4 ишканалар</h1>
  <div class="container">
    <div class="place" onclick="showModal(0)">
      <img src="/images/Кадамжай Сурьма Заводу.jpeg" alt="Кадамжай Сурьма Заводу" />
      <h2>Кадамжай Сурьма Заводу</h2>
    </div>

    <div class="place" onclick="showModal(1)">
      <img src="/images/Хайдаркан Сынап Заводу.jpeg" alt="Хайдаркан Сынап Заводу" />
      <h2>Хайдаркан Сынап Заводу</h2>
    </div>

    <div class="place" onclick="showModal(2)">
      <img src="/images/Баткен Мунай Заводу.jpeg" alt="Баткен Мунай Заводу" />
      <h2>Баткен Мунай Заводу</h2>
    </div>

    <div class="place" onclick="showModal(3)">
      <img src="/images/Баткен Петролеум ЖЧК.png" alt="Баткен Петролеум ЖЧК" />
      <h2>Баткен Петролеум ЖЧК</h2>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      `<strong>Кадамжай Сурьма Заводу</strong><br/>
       Бул завод Кадамжай районунда жайгашып, дүйнөдөгү эң ири сурьма кендеринин бирин иштетет. Завод Кыргызстандын металлургия тармагында маанилүү орунду ээлейт жана өлкөнүн экономикасына чоң салым кошот.`,

      `<strong>Хайдаркан Сынап Заводу</strong><br/>
       1942-жылы негизделген бул завод Баткен облусундагы Хайдаркан шаарчасында жайгашкан. Ал сынап өндүрүү боюнча дүйнөдөгү белгилүү ишканалардын бири болуп саналат жана жыл сайын жүздөгөн тонна сынап өндүрөт.`,

      `<strong>Баткен Мунай Заводу</strong><br/>
       1977-жылы курулган бул мунайды кайра иштетүүчү завод Баткен шаарында жайгашкан. Завод жылына 4 миллион тонна чийки мунай иштетүү мүмкүнчүлүгүнө ээ болуп, бензин, дизель, суюлтулган газ жана авиациялык күйүүчү май сыяктуу продукцияларды чыгарат. Бул ишкана Кыргызстандын энергетикалык коопсуздугуна чоң салым кошот.`,

      `<strong>Баткен Петролеум ЖЧК</strong><br/>
       Бул компания Баткен облусунда мунай жана жаратылыш газын казып алуу, кайра иштетүү жана таратуу менен алектенет. Компания заманбап технологияларды колдонуп, экологиялык стандарттарды сактоо менен иш алып барат. Ошондой эле, өлкө боюнча күйүүчү май станцияларынын тармагын өнүктүрүүдө.`
    ];

    function showModal(index) {
      modalText.innerHTML = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
