<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ош шаарындагы топ 4 экология жана кайра иштетүүчү ишканалар</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .place {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid blue;
    }

    .place:hover {
      transform: scale(1.05);
      background-color: orange;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .place img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Ош шаарындагы топ 4 экология жана кайра иштетүүчү ишканалар</h1>
  <div class="container">
    <div class="place" onclick="showModal(0)">
      <img src="/images/Ош Шаарынын Тазалык жана Калдыкты Ийгиликтүү Башкаруу Борбору.jpeg" alt="Ош Шаарынын Тазалык борбору" />
      <h2>Ош Шаарынын Тазалык жана Калдыкты Ийгиликтүү Башкаруу Борбору</h2>
    </div>

    <div class="place" onclick="showModal(1)">
      <img src="/images/Ош экологиялык таза өнөр жай паркы.jpeg" alt="Ош экологиялык таза өнөр жай паркы" />
      <h2>Ош экологиялык таза өнөр жай паркы</h2>
    </div>

    <div class="place" onclick="showModal(2)">
      <img src="/images/“Жашыл Энергия” Кайра иштетүүчү компаниясы.jpeg" alt="Жашыл Энергия компаниясы" />
      <h2>“Жашыл Энергия” Кайра иштетүүчү компаниясы</h2>
    </div>

    <div class="place" onclick="showModal(3)">
      <img src="/images/Ош шаардык коммуналдык чарба (ОшТазалык).jpeg" alt="Ош шаардык коммуналдык чарба" />
      <h2>Ош шаардык коммуналдык чарба (ОшТазалык)</h2>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      `<strong>Ош Шаарынын Тазалык жана Калдыкты Ийгиликтүү Башкаруу Борбору</strong><br/>
       Кайра иштетүү жана таштандыларды туура башкаруу боюнча борбор.<br/>
       Калдык топтоо, сорттоо жана кайра иштетүү иштерин жүргүзөт.`,

      `<strong>Ош экологиялык таза өнөр жай паркы</strong><br/>
       Экологиялык талаптарга ылайык иш алып барган ишканалардын тобу.<br/>
       Таштандыларды кайра иштетүү, экологиялык таза технологияларды колдонуу.`,

      `<strong>“Жашыл Энергия” Кайра иштетүүчү компаниясы</strong><br/>
       Пластик, металл жана башка материалдарды кайра иштетет.<br/>
       Энергияны үнөмдөө жана айлана-чөйрөнү коргоо багытында иштейт.`,

      `<strong>Ош шаардык коммуналдык чарба (ОшТазалык)</strong><br/>
       Таштандыларды чогултуу жана кайра иштетүүгө жооптуу мекеме.<br/>
       Айлана-чөйрөнүн санитардык абалын жакшыртууга багытталган.`
    ];

    function showModal(index) {
      modalText.innerHTML = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
