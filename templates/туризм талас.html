<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Таластагы топ 4 туристтик жайлар</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .place {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid blue;
    }

    .place:hover {
      transform: scale(1.05);
      background-color: orange;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .place img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
    .container .place:first-child img {
  width: 150px;
  height: auto;
}

  </style>
</head>
<body>

  <h1>Таластагы топ 4 туристтик жайлар</h1>
  <div class="container">
    <div class="place" onclick="showModal(0)">
      <img src="/images/Айгыр-Жал айылы.jpeg" alt="Айгыр-Жал айылы" class="small-img"/>
      <h2>Айгыр-Жал айылы</h2>
    </div>

    <div class="place" onclick="showModal(1)">
      <img src="/images/Кара-Буура капчыгайы.jpeg" alt="Кара-Буура капчыгайы" />
      <h2>Кара-Буура капчыгайы</h2>
    </div>

    <div class="place" onclick="showModal(2)">
      <img src="/images/Сумсар өрөөнү.jpeg" alt="Сумсар өрөөнү" />
      <h2>Сумсар өрөөнү</h2>
    </div>

    <div class="place" onclick="showModal(3)">
      <img src="/images/Талас шаары жана тарыхый жайлар.jpeg" alt="Талас шаары" />
      <h2>Талас шаары жана тарыхый жайлар</h2>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      `<strong>Айгыр-Жал айылы</strong><br/>
       Табигый кооздугу менен белгилүү, жаратылышка жакын туризм үчүн мыкты жай. Тоолор, арык-көлдөр жана таза аба — эс алууга идеалдуу.`,

      `<strong>Кара-Буура капчыгайы</strong><br/>
       Таштан жасалган пейзаждар, тоо дарыялары жана треккинг жолдору бар. Экстремалдуу туризмди жакшы көргөндөр үчүн ылайыктуу.`,

      `<strong>Сумсар өрөөнү</strong><br/>
       Чоң өрөөндүн кооздугу, жайыттары жана этнотуризм элементтери менен белгилүү. Местный турларды уюштурууга мүмкүнчүлүк бар.`,

      `<strong>Талас шаары жана айланасындагы тарыхый жайлар</strong><br/>
       Талас шаарынын тарыхый-мәдени жайлары, облустук музей жана жакынкы аймактардагы тарыхый эстеликтер — экскурсиялык туризм үчүн жагымдуу.`
    ];

    function showModal(index) {
      modalText.innerHTML = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
