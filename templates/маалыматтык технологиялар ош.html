<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ош шаарындагы топ 4 кызмат көрсөтүүчү ишканалар</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .factory {
      background-color: white;
      padding: 25px;
      margin: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: calc(33.333% - 30px);
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid blue;
    }

    .factory:hover {
      transform: scale(1.05);
      background-color: orange;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .factory img {
      width: 40%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Ош шаарындагы топ 4 кызмат көрсөтүүчү ишканалар</h1>
  <div class="container">
    <div class="factory" onclick="showModal(0)">
      <img src="/images/PROlab Agency.png" alt="PROlab Agency" />
      <h2>PROlab Agency</h2>
    </div>

    <div class="factory" onclick="showModal(1)">
      <img src="/images/Underline Labs.png" alt="Underline Labs" />
      <h2>Underline Labs</h2>
    </div>

    <div class="factory" onclick="showModal(2)">
      <img src="/images/AziyaInfo-Osh OsOO.png" alt="AziyaInfo-Osh OsOO" />
      <h2>AziyaInfo-Osh OsOO</h2>
    </div>

    <div class="factory" onclick="showModal(3)">
      <img src="/images/Intellekt Kapital Osh.jpeg" alt="Intellekt Kapital Osh" />
      <h2>Intellekt Kapital Osh</h2>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      `<strong>PROlab Agency</strong><br/>
       Адреси: 316 Ленин проспектиси, Ош, Кыргызстан<br/>
       Кызматтары: Веб-сайттарды иштеп чыгуу, UI/UX дизайн, мобилдик колдонмолорду түзүү.<br/>
       Кыскача маалымат: PROlab Agency — Ош шаарындагы веб жана мобилдик колдонмолорду иштеп чыгууга адистешкен компания. Алардын кызматтарынын сапаты жана кардарлар менен болгон иштешүүсү жогорку деңгээлде бааланат.`,

      `<strong>Underline Labs</strong><br/>
       Кызматтары: Ыңгайлаштырылган программалык камсыздоо, веб жана e-commerce өнүгүү.<br/>
       Кыскача маалымат: Underline Labs компаниясы .NET технологиясына негизделген программаларды иштеп чыгууга адистешкен. Алардын кызматтары кардарлардын муктаждыктарына ылайыкташтырылган чечимдерди сунуштайт.`,

      `<strong>AziyaInfo-Osh OsOO</strong><br/>
       Кызматтары: Маалыматтык-коммуникациялык технологиялар (ICT) жана IT консалтинг.<br/>
       Кыскача маалымат: AziyaInfo-Osh OsOO — Ош шаарында жайгашкан компания болуп, ICT тармагында кеңири кызматтарды көрсөтөт. Алар IT аудит жана консалтинг кызматтарын да сунушташат.`,

      `<strong>Intellekt Kapital Osh</strong><br/>
       Кызматтары: Мультимедиа жана видео өндүрүш.<br/>
       Кыскача маалымат: Intellekt Kapital Osh компаниясы мультимедиа жана видео өндүрүш тармагында иш алып барат. Алардын кызматтары креативдүү жана заманбап технологияларды колдонуу менен айырмаланат.`
    ];

    function showModal(index) {
      modalText.innerHTML = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
