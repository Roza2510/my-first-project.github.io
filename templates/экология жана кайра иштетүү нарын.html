<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Нарын облусундагы экологиялык ишканалар</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .factory {
  background-color: white;
  padding: 25px;
  margin: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: transform 0.3s ease;
  width: calc(33.333% - 30px);
  height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
  box-sizing: border-box;
  border: 2px solid blue; /* Бул жерде бордер кошулду */
}


    .factory:hover {
      transform: scale(1.05);
      background-color: orange;
    }

    .factory img {
      width: 40%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Нарын облусундагы экологиялык ишканалар</h1>
  <div class="container">
    <div class="factory" onclick="showModal(0)">
      <img src="/images/био-тазалык.jpeg" alt="Био-Тазалык" />
      <h2>Био-Тазалык ЖЧК (Жумгал)</h2>
    </div>

    <div class="factory" onclick="showModal(1)">
      <img src="/images/таза коом.jpeg" alt="Таза Коом" />
      <h2>Таза Коом Фонду (Ак-Талаа)</h2>
    </div>

    <div class="factory" onclick="showModal(2)">
      <img src="/images/Green Step.png" alt="Green Step" />
      <h2>Green Step (Нарын)</h2>
    </div>

    <div class="factory" onclick="showModal(3)">
      <img src="/images/ЭкоТур Нарын.jpeg" alt="ЭкоТур Нарын" />
      <h2>ЭкоТур Нарын (Кочкор)</h2>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      'Био-Тазалык ЖЧК (Жумгал району):\nБагыты: Органикалык калдыктарды кайра иштетүү.\nИшмердүүлүгү: Тамак-аш калдыктарынан био-компост жасоо аркылуу айыл чарбасына органикалык жер семирткич өндүрөт.\nКошумча: Дыйкандар менен семинар өткөрүп, компостту туура колдонуу жолдорун үйрөтөт.',
      'Таза Коом Коомдук Фонду (Ак-Талаа району):\nБагыты: Экологиялык аң-сезимди жогорулатуу.\nИшмердүүлүгү: Мектептерде, айыл аймактарында экология боюнча түшүндүрүү иштерин жүргүзөт, таштандыларды чогултуу акцияларын уюштурат.\nКошумча: Тазалык күндөрүн өткөрүп, ыктыярчылар менен бирге иш алып барат.',
      'Green Step Жаштар Демилгеси (Нарын шаары):\nБагыты: Жаштар арасында эко-лидерликти өнүктүрүү.\nИшмердүүлүгү: Жаштарды экологиялык долбоорлорго тартуу, шаардагы бак-дарактарды отургузуу жана сугаруу иштери менен алектенет.\nКошумча: Мобилдик тиркеме аркылуу “Таштанды билдирүү” кызматын ишке киргизген.',
      'ЭкоТур Нарын Туризм Агенттиги (Кочкор району):\nБагыты: Экологиялык туризм жана жаратылышты коргоо.\nИшмердүүлүгү: Эко-турларды уюштуруп, туристтерди таштанды таштабаганга үйрөтөт.\nКошумча: Ар бир турдун аягында “Таштандын жок күнү” акциясын өткөрөт.'
    ];

    function showModal(index) {
      modalText.textContent = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
