<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Баткендеги топ 4 туристтик жайлар</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .place {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid blue;
    }

    .place:hover {
      transform: scale(1.05);
      background-color: orange;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .place img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Баткендеги топ 4 туристтик жайлар</h1>
  <div class="container">
    <div class="place" onclick="showModal(0)">
      <img src="/images/айдаркен капчыгайы.jpeg " alt="Айдаркен капчыгайы" />
      <h2>Айдаркен капчыгайы</h2>
    </div>

    <div class="place" onclick="showModal(1)">
      <img src="/images/Көңдөй-Таш ашуусу.jpeg" alt="Көңдөй-Таш ашуусу" />
      <h2>Көңдөй-Таш ашуусу</h2>
    </div>

    <div class="place" onclick="showModal(2)">
      <img src="/images/Айгүл-Таш гүл аянты.jpeg" alt="Айгүл-Таш гүл аянты" />
      <h2>Айгүл-Таш гүл аянты</h2>
    </div>

    <div class="place" onclick="showModal(3)">
      <img src="/images/Самаркан-Сай капчыгайы.jpeg" alt="Самаркан-Сай капчыгайы" />
      <h2>Самаркан-Сай капчыгайы</h2>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      `<strong>Айдаркен капчыгайы</strong><br/>
       Баткендин кооз жаратылышы, серүүн жана эс алуу үчүн ыңгайлуу жер.`,

      `<strong>Көңдөй-Таш ашуусу</strong><br/>
       Улуу тоо тизмегиндеги кызыктуу жана кооз маршруттардын бири.`,

      `<strong>Айгүл-Таш гүл аянты</strong><br/>
       Айгүл гүлү өсчү жападан жалгыз жаратылыш жайы. Жайында гүлдөп, туристтерди тартат.`,

      `<strong>Самаркан-Сай капчыгайы</strong><br/>
       Таза аба, дарыя жана тоо ландшафттары менен белгилүү капчыгай.`
    ];

    function showModal(index) {
      modalText.innerHTML = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
