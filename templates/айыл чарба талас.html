<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Талас шаарындагы айыл чарба ишканалары топ 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      color: #333;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .place {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      box-sizing: border-box;
      border: 2px solid blue;
    }

    .place:hover {
      transform: scale(1.05);
      background-color: orange;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .place img {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: rgb(24, 73, 198);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <h1>Талас шаарындагы айыл чарба ишканалары топ 4</h1>
  <div class="container">
    <div class="place" onclick="showModal(0)">
      <img src="/images/Талас шаарындагы мал союучу жай.jpeg" alt="Мал союучу жай" />
      <h2>Талас шаарындагы мал союучу жай</h2>
    </div>

    <div class="place" onclick="showModal(1)">
      <img src="/images/Кант кызылчасын өндүрүүчүлөр.jpeg" alt="Кант кызылчасы" />
      <h2>Кант кызылчасын өндүрүүчүлөр</h2>
    </div>

    <div class="place" onclick="showModal(2)">
      <img src="/images/Тамчылатып сугаруу жана күнөскана долбоорлору.jpeg" alt="Тамчылатып сугаруу" />
      <h2>Тамчылатып сугаруу жана күнөскана долбоорлору</h2>
    </div>

    <div class="place" onclick="showModal(3)">
      <img src="/images/Айыл чарба кооперативдери.jpeg" alt="Айыл чарба кооперативдери" />
      <h2>Айыл чарба кооперативдери</h2>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalText = document.getElementById("modal-text");

    const data = [
      `<strong>Талас шаарындагы мал союучу жай</strong><br/>
       2016-жылы жеке ишкер С.Турдубаев тарабынан Талас шаарында күнүнө 20 баш ири мүйүздүү мал союуга мүмкүнчүлүгү бар мал союучу жай ишке киргизилген.`,

      `<strong>Кант кызылчасын өндүрүүчүлөр</strong><br/>
       Талас облусунда кант кызылчасын өстүрүү боюнча иштер активдүү жүрүүдө. 2016-жылы кант кызылчасынын айдоо аянты 618 гектарга жетип, дүң жыйымы 1,5 миң тоннага көбөйгөн.`,

      `<strong>Тамчылатып сугаруу жана күнөскана долбоорлору</strong><br/>
       Айыл чарба өсүмдүктөрүн өстүрүүдө жаңы технологияларды колдонуу боюнча долбоорлор ишке ашырылууда. Мисалы, тамчылатып сугаруу жана күнөсканалардын саны артууда.`,

      `<strong>Айыл чарба кооперативдери</strong><br/>
       Талас облусунда айыл чарба кооперативдери түзүлүп, дыйкандарга биргеликте иштөө жана продукцияларды кайра иштетүү мүмкүнчүлүктөрү түзүлүүдө.`
    ];

    function showModal(index) {
      modalText.innerHTML = data[index];
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
